<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>
<body>
    <header>
        <section class="navbar p-1">
            <section class="navbar__wrapper w-20">
                <img src="./image/logo.png" alt="Логотип">
            </section>
            <section id="menu" class="navbar__wrapper w-60">
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a class="navbar__item-link" href="#">Каталог</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__item-link" href="#">Оплата</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__item-link" href="#">Петли на заказ</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__item-link" href="#">Отзывы</a>
                    </li>
                    <li class="navbar__item">
                        <a onclick="modal()" class="navbar__item-link" href="#">Корзина</a>
                    </li>
                </ul>
            </section>
            <!-- TODO: Сделать кнопку для входа. Это должен быть тег <a> но похожий на кнопку + переход на другую страницу -->
            <section class="navbar__wrapper w-20">BUTTON</section>
        </section>
    </header>
    <section id="basket" class="basket">
        <div class="basket__content">
            <div class="basket__content-btn">
                <button onclick="modal()" type="button">Закрыть</button>
            </div>
        </div>
    </section>
    <main class="p-5">
        <div class="content">
            <div class="content__card p-1">
                <img id="img-1" src="./image/catalog/image-1.jpg" alt="Дверная петля 1" class="content__card-image">
                <p id="title-1" class="content__card-title">Дверная петля 1</p>
                <p id="price-1" class="content__card-price">138 р</p>
                <form action="#" method="get" class="content__card mt-3">
                    <input type="hidden" name="id" value="#">
                    <button type="submit" onclick="add_basket(1)" class="content__card-btn p-1">В корзину</button>
                </form>
            </div>
            <div class="content__card p-1">
                <img id="img-2" src="./image/catalog/image-2.jpg" alt="Дверная петля 1" class="content__card-image">
                <p id="title-2" class="content__card-title">Дверная петля 2</p>
                <p id="price-2"  class="content__card-price">138 р</p>
                <form action="#" method="get" class="content__card mt-3">
                    <input type="hidden" name="id" value="#">
                    <button type="submit" onclick="add_basket(2)" class="content__card-btn p-1">В корзину</button>
                </form>
            </div>
            <div class="content__card p-1">
                <img id="img-3" src="./image/catalog/image-3.jpg" alt="Дверная петля 1" class="content__card-image">
                <p id="title-3" class="content__card-title">Дверная петля 3</p>
                <p id="price-3"  class="content__card-price">138 р</p>
                <form action="#" method="get" class="content__card mt-3">
                    <input type="hidden" name="id" value="#">
                    <button type="submit" onclick="add_basket(3)" class="content__card-btn p-1">В корзину</button>
                </form>
            </div>
        </div>
        <div class="sidebar">sidebar</div>
    </main>
    <footer>FOOTER</footer>
</body>

<script src="./js/basket.js" type="text/javascript"></script>
</html>
